<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anotación Colaborativa</title>
    <!-- Critical minimal CSS -->
    <style>
      :root{--font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;--color-bg-gradient-start:#667eea;--color-bg-gradient-end:#764ba2;--color-primary:#667eea;}
      *{box-sizing:border-box;margin:0;padding:0}
      body{font-family:var(--font-family);background:linear-gradient(135deg,var(--color-bg-gradient-start),var(--color-bg-gradient-end));min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem;}
      body.preload *{transition:none!important;animation:none!important}
      .login-container{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);width:100%;max-width:400px}
      .login-header{text-align:center;margin-bottom:1.5rem}
      .login-header h1{margin:0 0 .5rem;font-size:1.5rem;font-weight:600;color:#333}
      .login-btn{width:100%;padding:.75rem;margin-top:.5rem;background:linear-gradient(135deg,var(--color-bg-gradient-start),var(--color-bg-gradient-end));color:#fff;border:none;border-radius:6px;font-size:1rem;font-weight:500;cursor:pointer}
    </style>
    <!-- Preload login bundle CSS -->
    <link rel="preload" href="{{ url_for('static', filename='css/login.bundle.css') }}" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/login.bundle.css') }}"></noscript>
</head>
<body class="login-view preload">
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 Iniciar Sesión</h1>
            <p>Sistema de Anotación Colaborativa</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">Iniciar Sesión</button>
        </form>
    </div>
    <script>window.addEventListener('load',()=>document.body.classList.remove('preload'));</script>
    <!-- ES Module entrypoint for Login view -->
    <script type="module" src="{{ url_for('static', filename='js/views/login.js') }}"></script>
</body>
</html>
